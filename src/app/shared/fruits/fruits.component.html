<div>
  <h1>Fruits</h1>
  <input
    type='text'
    placeholder='Pick up milk, Grab, cheese, etc'
    #todoInput
  />
  <input type='submit' value='Add' (click)="addTodo(todoInput.value)"/>

  <div>
    <div *ngFor="let fruit of data?.fruits">
      <p>{{fruit.text}}</p> <button (click)="remove(fruit.id)"> Remove </button></div>
  </div>
</div>
